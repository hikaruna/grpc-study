syntax = "proto3";

package echo;

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

message Void {
}

service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse) {}
  rpc Join(Void) returns (stream EchoResponse) {}
  rpc Write(EchoRequest) returns (Void) {}
}
